---
layout: default
---
<div class="home">
  <h1 class="page-heading">博客文章</h1>

  <!-- 只显示blog分类 -->
  {% assign blog_posts = site.categories.blog | sort: 'date' | reverse %}
  
  <!-- 显示blog分类下的文章列表 -->
  <div class="category-section">
    <h2>Blog</h2>
    <ul class="post-list">
      {% for post in blog_posts %}
        <li class="post-item">
          <span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>
          <h3 class="post-title">
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h3>
          <div class="post-excerpt">
            {{ post.excerpt }}
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

  <p class="rss-subscribe">订阅 <a href="{{ '/feed.xml' | relative_url }}">RSS feed</a></p>
</div>
