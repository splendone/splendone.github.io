<!DOCTYPE html>
<html>
<head>
  <title>Splendone's Github Page</title>
</head>
<body>
  <h1>欢迎来到我的 GitHub Pages!</h1>
  
  <h2>博客文章列表</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
